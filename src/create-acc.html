            <!--أنشاء حساب-->
            <div class="container">
                <div class="overlay overlay-of-acc">
                    <div class="row page-acc">
                        <div class="mr-5 title-acc">
                            <h2>
                                أنشاء حساب
                            </h2>
                        </div>
                    </div>
                    <div class="row">
                        <form id="body-acc">
                            <div class="form-group col-12 offset-3" >
                                <input type="text" id="cname" name="name"
                                placeholder="الأسم" minlength="3" class="form-control" required >
                            </div>
                            <div class="form-group col-12 offset-3">
                                <input type="email" id="cemail" name="email"
                                placeholder="البريد الألكتروني" minlength="3" class="form-control" required>
                            </div>
                            <div id="body-acc" class="form-group col-12 offset-3">                                
                                <input type="password" placeholder="كلمة المرور" 
                                id="cpassword" min="4" class="form-control" required>
                            </div>
                            <div id="body-acc" class="form-group col-12 offset-3">
                                <input type="password" placeholder="أعادة كتابة كلمة المرور" 
                                id="confirm_password" class="form-control" min="4" required>
                            </div>
                            <div id="body-acc" class="form-group col-12 offset-3">
                                <input type="date" id="cbirthday" name="birthday" placeholder="تاريخ ميلادك" min="1-1-2003"
                                required>
                            </div>
                            <div id="register" class="m-auto">
                                <button type="submit" class="btn" value="Submit" id="bsubmit">
                                    <span>
                                    أنشاء      
                                    </span>
                                </button>
                            </div>
                        </form>
                        <div class="col-12">
                            <div id="q-sign-in">
                                <a href="log-in.html" class="float-left">
                                    هل لديك حساب؟
                                </a>
                            </div>
                        </div>
                    </div>
